	<script>
		// Коли сторінка завантажена
		document.addEventListener('DOMContentLoaded', function() {
			// Знаходимо кнопку та розділ "Dashboard"
			var toggleButton = document.getElementById('toggleDashboard');
			var dashboardSection = document.querySelector('.dash_menu');
	
			// При кліку на кнопку
			toggleButton.addEventListener('click', function() {
				// Змінюємо видимість розділу
				if (dashboardSection.style.display === 'none') {
					dashboardSection.style.display = 'block';
				} else {
					dashboardSection.style.display = 'none';
				}
			});
		});
